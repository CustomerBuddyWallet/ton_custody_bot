<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TonBuddy Wallet</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="bg"></div>

  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">◆</div>
        <div>
          <div class="name">TonBuddy</div>
          <div class="sub">YOUR TRUSTED TON WALLET COMPANY</div>
          <div class="sub" id="userLine">Загрузка…</div>
        </div>
      </div>
      <button class="iconBtn" id="menuBtn" title="Меню">⋯</button>
    </header>

    <section class="card big">
      <div class="row">
        <div class="label">Общий баланс</div>
        <div class="pill" id="currencyPill">USD</div>
      </div>
      <div class="total" id="totalFiat">$0.00</div>
      <div class="muted" id="totalTon">0.000000000 TON</div>
    </section>

    <section class="actions">
      <button class="action" id="btnDeposit">
        <span class="ic">＋</span><span>Пополнить</span>
      </button>
      <button class="action" id="btnWithdraw">
        <span class="ic">⇩</span><span>Вывести</span>
      </button>
      <button class="action" id="btnSwap">
        <span class="ic">⇄</span><span>Обмен</span>
      </button>
      <button class="action" id="btnRefresh">
        <span class="ic">⟳</span><span>Обновить</span>
      </button>
    </section>

    <section class="card" id="depositCard" style="display:none;">
      <div class="row">
        <div class="title">Пополнение TON</div>
        <button class="chip" id="closeDeposit">Закрыть</button>
      </div>

      <div class="field">
        <div class="fieldLabel">Адрес</div>
        <div class="copyRow">
          <div class="mono" id="depAddress">—</div>
          <button class="copyBtn" data-copy="address">Копировать</button>
        </div>
      </div>

      <div class="field">
        <div class="fieldLabel">Комментарий (memo)</div>
        <div class="copyRow">
          <div class="mono" id="depMemo">—</div>
          <button class="copyBtn" data-copy="memo">Копировать</button>
        </div>
        <div class="hint">Memo нужен, чтобы система зачла депозит на твой аккаунт (если у всех общий адрес).</div>
      </div>
    </section>

    <section class="listHeader">
      <div class="hTitle">Мои активы</div>
      <button class="linkBtn" id="toggleDust">Скрыть мелкие</button>
    </section>

    <section class="assets" id="assetsList">
      <!-- items -->
    </section>

    <footer class="foot">
      <div class="footText" id="statusLine">Готов.</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
